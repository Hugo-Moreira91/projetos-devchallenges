<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./src/images/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <title>Business Blog Card - DevChallenges</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="card-img-container">
                <img class="business-img" src="./src/images/hero-image-business-card.png" alt="Woman and man smiling, drinking coffee">
                <img class="overlay-img" src="./src/images/white-overlay.svg" alt="White overlay">
            </div>
            <div class="card-text-container">
                <h1 class="title">Perfect solution for small business</h1>
                <p class="paragraph">Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
            </div>
            <div class="author-container">
                <img class="avatar-img" src="./src/images/avatar-image-business-card.png" alt="Avatar">
                <div class="author">
                    <h2 class="author-name">Amy Burgess</h2>
                    <span class="occupation">Customer Manger, Solution Oy</span>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p class="paragraph-footer">
            Challenge of <a class="external-link" href="https://devchallenges.io/" target="_blank"><img class="devchallenges-img-logo" src="./src/images/devchallenges-logo.svg" alt="DevChallenges logo">DevChallenges.</a> Made by <a class="external-link" href="https://github.com/Hugo-Moreira91" target="_blank">Hugo Moreira.</a>
        </p>
    </footer>
</body>
</html>
